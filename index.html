<body class="container w-50">
  <div class="position-absolute end-0 bottom-0 completedtasks text-light p-2 fs-5">
    <p>Completed Tasks: <span id="progress">0 / 0</span> </p>
  </div>
  <h1 class="vh-10 p-10 text-center p-3">ToDO List</h1>
  <div class="mb-1">
    <form id="form" class="d-grid gap-2">
      <input class="form-control" autofocus id="search-input" type="text" placeholder="Escribe tus tareas por realizar">
      <button style="height: 50px" class="w-100 btn btn-primary" id="add--btn">
        +
      </button>
      <select class="bg-dark text-light p-2 mt-1 mb-1" name="" id="filtertodo">
        <option value="all">Todos</option>
        <option value="completed">Completos</option>
        <option value="uncompleted">Incompletos</option>
      </select>
    </form>
  </div>
  <div style="height: 250px">
    <ul class="p-0 todolist mh-100 rounded bg-dark text-light"></ul>
  </div>


  <template id="template">
    <li style="height: 50px">
      <p>task</p>
      <div>
        <i class="fas fa-check-circle check" role="button"></i>
        <i class="fas fa-minus-circle delete" role="button"></i>
      </div>
    </li>
  </template>
